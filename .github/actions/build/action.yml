name: 'Build'
description: 'Builds the Maven project.'
inputs:
  skip_tests:
    description: 'True if tests should be run.'
    required: false
    default: 'true'
  project:
    description: 'Path to the project to be built.'
    required: false
    default: '.'
runs:
  using: "composite"
  steps:
    - name: Build project
      env:
        JAVA_HOME: /usr/lib/jvm/jdk1.8.0_301/
        INST_HOME: /usr/lib/jvm/jdk1.8.0_301/jre/
        MAVEN_OPTS: >
          -Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true
          -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
          -DinstallAtEnd=true -DdeployAtEnd=true
        MAVEN_CLI_OPTS: --batch-mode --errors --fail-at-end --show-version
      run: mvn -f ${{ inputs.project }} $MAVEN_CLI_OPTS -DskipTests=${{ inputs.skip_tests }} install
      shell: bash