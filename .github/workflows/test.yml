name: Run tests
on: [ push, pull_request ]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        uses: ./.github/actions/build
        with:
          skip_tests: false
      - name: Scan examples
        run:
          mvn -f pomelo-examples install -Dpomelo.phase=scan
          cat pomelo-examples/target/pomelo-scan.txt
        shell: bash